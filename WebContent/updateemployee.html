<!DOCTYPE html>
<html>
<head>
<title>Update Employee</title>
</head>
<body>
	<div style="padding-left:100px;font-family: monospace;">
		<h2>Update Employee</h2>
		<form action="rest/employee/update" method="POST">
			<div style="width: 200px; text-align: left;">
				<div style="padding:10px;">
					Employee ID: <input name="empId" />
				</div>
				<div style="padding:10px;">
					Employee Name: <input name="name" />
				</div>
				<div style="padding:10px;">
					Employee age: <input name="age" />
				</div>
				<div style="padding:10px;">
					Employee gender: <input name="gender" />
				</div>
				<div style="padding:10px;">
					Employee pincode: <input name="pincode" />
				</div>
				Location:
				<div style="padding:10px;">
					Longitude: <input name="lang" />
				</div>
				<div style="padding:10px;">
					Latitude: <input name="latt" />
				</div>
				
				<div style="padding:10px;text-align:center">
					<input type="submit" value="Submit" />
				</div>
			</div>
		</form>
	</div>
</body>
</html>
